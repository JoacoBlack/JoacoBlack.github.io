        <h3 class="formulario">Formulario de Contacto</h3>
        <p class="siquieres">Si quieres contactarte conmigo puedes hacerlo a través de este formulario: </p>
        <hr>
        <form action="/enviar_formulario.php" method="POST">
          <br>
            <label for="nombre_apellido">Nombre y Apellido:</label>
            <br>
            <input type="text" id="nombre_apellido" name="nombre_apellido" required>
            <br>
            <label for="numero_celular">Celular:</label>
            <br>
            <input type="tel" id="numero_celular" name="numero_celular" required>
            <br>
            <label for="mensaje">Mensaje:</label>
            <br>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <br>
            <input class="enviar" type="submit" value="Enviar">
        </form>
